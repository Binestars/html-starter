<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        
        .brain {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            height: 350px;
        }
        
        .neural-point {
            position: absolute;
            /* Diamond shape */
            transform: rotate(45deg);
            background-color: rgba(255, 30, 30, 0.9);
            box-shadow: 0 0 10px rgba(255, 30, 30, 0.8), inset 0 0 3px rgba(255, 255, 255, 0.8);
            animation: nodeFlicker 4s infinite;
            transition: all 0.5s ease;
            z-index: 2;
        }
        
        .neural-point::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            transform: rotate(0deg);
            border: 1px solid rgba(255, 30, 30, 0.6);
            opacity: 0.6;
        }
        
        .connecting-line {
            position: absolute;
            height: 1px;
            transform-origin: left center;
            background-color: rgba(255, 30, 30, 0.5);
            opacity: 0;
            animation: lineConnect 4s infinite;
            z-index: 1;
        }
        
        /* Circuit pattern for lines */
        .connecting-line::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(255, 30, 30, 0.2) 25%, 
                transparent 25%,
                transparent 50%,
                rgba(255, 30, 30, 0.2) 50%,
                transparent 50%,
                transparent 75%,
                rgba(255, 30, 30, 0.2) 75%,
                transparent);
            background-size: 40px 1px;
        }
        
        /* Data pulses on lines */
        .connecting-line::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(255, 30, 30, 0.9);
            top: -1.5px;
            animation: dataTransfer 3s infinite linear;
            box-shadow: 0 0 4px rgba(255, 30, 30, 0.8);
        }
        
        .neural-point.blue {
            background-color: rgba(30, 120, 255, 0.9);
            box-shadow: 0 0 10px rgba(30, 120, 255, 0.8), inset 0 0 3px rgba(255, 255, 255, 0.8);
        }
        
        .neural-point.blue::before {
            border-color: rgba(30, 120, 255, 0.6);
        }
        
        .connecting-line.blue {
            background-color: rgba(30, 120, 255, 0.5);
        }
        
        .connecting-line.blue::before {
            background: linear-gradient(to right, 
                transparent, 
                rgba(30, 120, 255, 0.2) 25%, 
                transparent 25%,
                transparent 50%,
                rgba(30, 120, 255, 0.2) 50%,
                transparent 50%,
                transparent 75%,
                rgba(30, 120, 255, 0.2) 75%,
                transparent);
            background-size: 40px 1px;
        }
        
        .connecting-line.blue::after {
            background-color: rgba(30, 120, 255, 0.9);
            box-shadow: 0 0 4px rgba(30, 120, 255, 0.8);
        }
        
        /* Circuit nodes at intersections */
        .circuit-node {
            position: absolute;
            transform: rotate(45deg); /* Diamond shape */
            background-color: rgba(255, 30, 30, 0.8);
            box-shadow: 0 0 5px rgba(255, 30, 30, 0.8);
            animation: nodeGlow 4s infinite alternate;
            z-index: 3;
        }
        
        .circuit-node.blue {
            background-color: rgba(30, 120, 255, 0.8);
            box-shadow: 0 0 5px rgba(30, 120, 255, 0.8);
        }
        
        @keyframes nodeFlicker {
            0%, 100% {
                opacity: 0.8;
                transform: rotate(45deg) scale(0.9);
            }
            10% {
                opacity: 0.9;
                transform: rotate(45deg) scale(0.95);
            }
            15% {
                opacity: 0.7;
                transform: rotate(45deg) scale(0.85);
            }
            50% {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            52% {
                opacity: 0.8;
                transform: rotate(45deg) scale(0.9);
            }
            54% {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            90% {
                opacity: 0.9;
                transform: rotate(45deg) scale(0.95);
            }
            95% {
                opacity: 0.7;
                transform: rotate(45deg) scale(0.85);
            }
        }
        
        @keyframes lineConnect {
            0%, 10%, 90%, 100% {
                opacity: 0.3;
            }
            30%, 70% {
                opacity: 0.8;
            }
        }
        
        @keyframes dataTransfer {
            0% {
                left: 0;
                opacity: 0.9;
            }
            20% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                left: calc(100% - 4px);
                opacity: 0;
            }
        }
        
        @keyframes nodeGlow {
            0%, 100% {
                opacity: 0.7;
                box-shadow: 0 0 4px rgba(255, 30, 30, 0.7);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 8px rgba(255, 30, 30, 1);
            }
        }
        
        /* Button styling */
        button {
            margin: 0 5px;
            padding: 8px 15px;
            background: #222;
            color: #ddd;
            border: 1px solid #444;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: monospace;
        }
        
        button:hover {
            background: #333;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brain"></div>
    </div>
    
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100;">
        <button id="phase0">Reset</button>
        <button id="phase1">Phase 1</button>
        <button id="phase2">Phase 2</button>
        <button id="phase3">Phase 3</button>
        <button id="phase4">Phase 4</button>
        <button id="phase5">Phase 5</button>
        <button id="phase6">Phase 6</button>
        <button id="phase7">Phase 7</button>
    </div>

    <script>
        // Configuration
        const numberOfPoints = 40;
        const numberOfConnections = 35; // Slightly more connections
        const numberOfCircuitNodes = 25; // More circuit nodes
        const transitionPhases = 7;
        const phaseDuration = 4000;
        
        const container = document.querySelector('.container');
        const points = [];
        
        // Create neural points
        for (let i = 0; i < numberOfPoints; i++) {
            const point = document.createElement('div');
            point.className = 'neural-point';
            
            // Random size between 8px and 16px
            const size = 8 + Math.random() * 8;
            point.style.width = `${size}px`;
            point.style.height = `${size}px`;
            
            // More controlled positioning to ensure points are inside the brain shape
            let x, y;
            let isInside = false;
            
            // Keep trying positions until we find one that's inside the brain shape
            while (!isInside) {
                // Generate points primarily in brain areas
                // Main cerebral region
                if (Math.random() < 0.9) {
                    // Elliptical distribution for the main brain
                    const angle = Math.random() * Math.PI * 2;
                    // These parameters control the ellipse size and shape
                    const a = 140 + Math.random() * 40; // horizontal radius
                    const b = 100 + Math.random() * 50; // vertical radius
                    
                    x = 300 + Math.cos(angle) * a * (0.5 + Math.random() * 0.5);
                    y = 200 + Math.sin(angle) * b * (0.5 + Math.random() * 0.5);
                    
                    // Check if inside main brain bounds (very rough approximation)
                    const dx = (x - 300) / a;
                    const dy = (y - 200) / b;
                    if (dx*dx + dy*dy <= 1) {
                        isInside = true;
                    }
                } 
                // Some points in cerebellum
                else {
                    x = 300 + (Math.random() * 80 - 40);
                    y = 300 + (Math.random() * 40);
                    isInside = true;
                }
            }
            
            point.style.left = `${x}px`;
            point.style.top = `${y}px`;
            
            // Random animation delay for more organic feeling
            point.style.animationDelay = `${Math.random() * 3}s`;
            
            container.appendChild(point);
            points.push({
                element: point,
                x, y,
                phaseTime: Math.floor(Math.random() * transitionPhases) // Random phase transition
            });
        }
        
        // Create connections between points
        for (let i = 0; i < numberOfConnections; i++) {
            const startPoint = points[Math.floor(Math.random() * points.length)];
            const endPoint = points[Math.floor(Math.random() * points.length)];
            
            if (startPoint !== endPoint) {
                const line = document.createElement('div');
                line.className = 'connecting-line';
                
                // Calculate position and dimensions
                const dx = endPoint.x - startPoint.x;
                const dy = endPoint.y - startPoint.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                line.style.width = `${length}px`;
                line.style.left = `${startPoint.x}px`;
                line.style.top = `${startPoint.y}px`;
                line.style.transform = `rotate(${angle}deg)`;
                
                // Random animation delay for more varied appearance
                line.style.animationDelay = `${Math.random() * 4}s`;
                
                container.appendChild(line);
                
                // Add reference to points
                startPoint.line = line;
            }
        }
        
        // Add circuit nodes at random positions
        for (let i = 0; i < numberOfCircuitNodes; i++) {
            const node = document.createElement('div');
            node.className = 'circuit-node';
            
            // Random size between 4px and 8px
            const size = 4 + Math.random() * 4;
            node.style.width = `${size}px`;
            node.style.height = `${size}px`;
            
            // Position within the brain area
            const x = 150 + Math.random() * 300;
            const y = 150 + Math.random() * 300;
            
            node.style.left = `${x}px`;
            node.style.top = `${y}px`;
            
            // Random animation delay
            node.style.animationDelay = `${Math.random() * 5}s`;
            
            container.appendChild(node);
            
            // Assign random phase for color change
            node.phaseTime = Math.floor(Math.random() * transitionPhases);
        }
        
        // Handle the phase transitions
        let currentPhase = 0;
        let autoTransition = true;
        
        function setPhase(phaseNumber) {
            currentPhase = phaseNumber;
            
            // Reset all points and circuit nodes first
            points.forEach(point => {
                point.element.classList.remove('blue');
                if (point.line) {
                    point.line.classList.remove('blue');
                }
            });
            
            document.querySelectorAll('.circuit-node').forEach(node => {
                node.classList.remove('blue');
            });
            
            // Apply blue to appropriate points for the current phase
            if (phaseNumber > 0) {
                points.forEach(point => {
                    if (point.phaseTime < phaseNumber) {
                        point.element.classList.add('blue');
                        if (point.line) {
                            // In phase 7, make all lines blue or hide red ones as requested
                            if (phaseNumber === 7) {
                                point.line.classList.add('blue');
                            } else if (point.phaseTime < phaseNumber) {
                                point.line.classList.add('blue');
                            }
                        }
                    }
                });
                
                // Change color of circuit nodes based on phase
                document.querySelectorAll('.circuit-node').forEach(node => {
                    if (node.phaseTime < phaseNumber) {
                        node.classList.add('blue');
                    }
                });
            }
        }
        
        function updatePhases() {
            if (!autoTransition) return;
            
            currentPhase++;
            
            if (currentPhase <= transitionPhases) {
                // Apply the current phase
                setPhase(currentPhase);
                
                // Schedule next phase
                setTimeout(updatePhases, phaseDuration);
            } else {
                // Reset after all phases complete (after a delay)
                setTimeout(() => {
                    setPhase(0);
                    
                    // Assign new random phase times for next cycle
                    points.forEach(point => {
                        point.phaseTime = Math.floor(Math.random() * transitionPhases);
                    });
                    
                    document.querySelectorAll('.circuit-node').forEach(node => {
                        node.phaseTime = Math.floor(Math.random() * transitionPhases);
                    });
                    
                    currentPhase = 0;
                    // Start the cycle again
                    setTimeout(updatePhases, phaseDuration);
                }, 8000); // Wait 8 seconds before resetting
            }
        }
        
        // Occasional random activation of nodes for more dynamic visual
        function activateRandomNodes() {
            const activeCount = Math.floor(Math.random() * 3) + 1; // 1-3 nodes
            
            for (let i = 0; i < activeCount; i++) {
                const randomIndex = Math.floor(Math.random() * points.length);
                const point = points[randomIndex].element;
                
                // Briefly change scale for visual effect
                const originalTransform = point.style.transform;
                point.style.transform = originalTransform.replace('scale', 'scale(1.2)');
                
                // Reset after short delay
                setTimeout(() => {
                    point.style.transform = originalTransform;
                }, 300 + Math.random() * 200);
            }
            
            // Schedule next activation
            setTimeout(activateRandomNodes, 1000 + Math.random() * 2000);
        }
        
        // Start random activations after a delay
        setTimeout(activateRandomNodes, 5000);
        
        // Add event listeners to phase buttons
        document.getElementById('phase0').addEventListener('click', () => {
            autoTransition = false;
            setPhase(0);
        });
        
        document.getElementById('phase1').addEventListener('click', () => {
            autoTransition = false;
            setPhase(1);
        });
        
        document.getElementById('phase2').addEventListener('click', () => {
            autoTransition = false;
            setPhase(2);
        });
        
        document.getElementById('phase3').addEventListener('click', () => {
            autoTransition = false;
            setPhase(3);
        });
        
        document.getElementById('phase4').addEventListener('click', () => {
            autoTransition = false;
            setPhase(4);
        });
        
        document.getElementById('phase5').addEventListener('click', () => {
            autoTransition = false;
            setPhase(5);
        });
        
        document.getElementById('phase6').addEventListener('click', () => {
            autoTransition = false;
            setPhase(6);
        });
        
        document.getElementById('phase7').addEventListener('click', () => {
            autoTransition = false;
            setPhase(7);
        });
        
        // Start the automatic phase transitions after initial delay
        setTimeout(updatePhases, 5000);
    </script>
</body>
</html>
