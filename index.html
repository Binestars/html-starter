<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MEMORY BANK</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="title-container">
                <h1 class="game-title">THE MEMORY BANK</h1>
                <button id="start-button" class="neo-button">BEGIN NEURAL REBOOT</button>
                <p class="skip-hint">Press SPACE or click to skip</p>
            </div>
        </div>

        <!-- Main Game Screen -->
        <div id="game-screen" class="screen">
            <!-- Background Layer -->
            <div id="background"></div>
            <div id="transition-overlay"></div>
            
            <!-- Holographic Brain Layer -->
            <div id="brain-container" class="brain-container">
                <div class="container">
                    <div class="brain"></div>
                </div>
            </div>
            
            <!-- Main Content Layer -->
            <div id="content-layer">
                <!-- Status Display -->
                <div id="status-display">
                </div>

                <!-- Back Button -->
                <button id="back-button" class="neo-button">‚Üê Back</button>

                <!-- Dialogue System -->
                <div id="dialogue-system">
                    <!-- Character Layer -->
                    <div id="aria-sprite"></div>
                    
                    <div id="dialogue-box">
                        <div id="speaker"></div>
                        <div id="dialogue-text"></div>
                    </div>
                    
                    <!-- Choices Container -->
                    <div id="choices-container"></div>
                </div>
            </div>
        </div>

        <!-- Memory Flash Screen -->
        <div id="memory-flash" class="screen">
            <div id="memory-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="gameData.js"></script>
    <script src="script.js"></script>
</body>
</html>
